version: "3.8"

services:
  pixelfont-server:
    build: .
    container_name: pixelfont-server
    ports:
      - "3001:3001"
    volumes:
      - /DATA/pixelfont/db/data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/fonts.db
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/api/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
